<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full mx-auto">
      <!-- Card Container -->
      <div class="bg-white rounded-2xl shadow-xl p-8 space-y-8 transform transition-all duration-300 hover:shadow-2xl">
        <!-- Header with Icon -->
        <div class="text-center">
          <div class="mx-auto h-16 w-16 bg-blue-100 rounded-full flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
            </svg>
          </div>
          <h2 class="mt-4 text-3xl font-extrabold text-gray-900 tracking-tight">
            Welcome back
          </h2>
          <p class="mt-2 text-base text-gray-500">
            Sign in with your Username
          </p>
        </div>
  
        <!-- Login Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Form Fields Container -->
          <div class="space-y-5">
            <!-- Username Input -->
            <div class="relative group">
              <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                Username
              </label>
              <div class="relative">
                <input
                  id="username"
                  type="text"
                  formControlName="username"
                  class="block w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 bg-gray-50 focus:bg-white"
                  [class.border-red-300]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
                  placeholder="Enter your username"
                />
              </div>
              <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" 
                   class="text-red-500 text-sm mt-1 ml-1">
                <span *ngIf="loginForm.get('username')?.hasError('required')">username is required</span>
              </div>
            </div>
  
            <!-- Remember Me -->
          </div>
  
          <!-- Submit Button -->
          <div>
            <button
              type="submit"
              [disabled]="!loginForm.valid"
              class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-blue-600"
            >
              Login
            </button>
          </div>
  
          <!-- Sign Up Link -->
          <div class="text-center text-sm">
            <span class="text-gray-500">Don't have an account?</span>
            <a href="#" class="font-medium text-blue-600 hover:text-blue-500 ml-1">
              Register
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
